<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Fashion Lading Page</title>
    <!--==FAVICON==-->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <!--==CSS==-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--==FAVICON==-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <!--==CONTAINER==-->
    <div class="container">

        <!--==HEADER==-->
        <div class="navbar">
            <img src="./assets/images/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Colletions</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
                <i class="fa-solid fa-bars"></i>
            </nav>
            <img src="./assets/images/cart.png" alt="cart icon" class="cart">
        </div>

        <!--==MAIN CONTENT==-->
        <div class="content">
            <a href="#" class="btn">2020 Colletions</a>
            <h1>You should always <br>feel pretty</h1>
            <p>Clothes that are sure to heat up your winter</p>

            <!--==ARROWS==-->
            <div class="arrow-icons">
                <img src="./assets/images/back-arrow.png" alt="arrow left">
                <img src="./assets/images/next-arrow.png" alt="arrow right">
            </div>
        </div>
        <!--==IMG WOMEN RIGHT==-->
        <img src="./assets/images/img.png" alt="women in cold clothes" class="feature-img">

        <!--==MENU LEFT==-->
        <div class="social-links">
            <a href="#">FACEBOOK</a>
            <a href="#">INSTAGRAM</a>
            <a href="#">TWITTER</a>
        </div>
    </div>
</body>
</html>
